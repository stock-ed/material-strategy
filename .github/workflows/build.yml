name: CI/CD material-strategy app

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
#First we will see the application build or not , then we will deploy in EC2.
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.8]
    
    steps:
    - uses: actions/checkout@v2

  Deploy:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2 
      - name: Deploy in EC2
        env:
            PRIVATE_KEY: ${{secrets.AWS_PRIVATE_KEY}}
            HOSTNAME : ${{secrets.HOSTNAME}}
            USER_NAME : ${{secrets.USER_NAME}}
            
        run: |
          echo "${PRIVATE_KEY}" > id_rsa_mt_strategy && chmod 600 id_rsa_mt_strategy
          ssh -o StrictHostKeyChecking=no -i id_rsa_mt_strategy ${USER_NAME}@${HOSTNAME} '
          
            #Now we have got the access of EC2 and we will start the deploy .
            cd /home/material-servier &&
            git checkout main &&
            git fetch --all &&
            git reset --hard origin/main &&
            git pull origin main &&
            pm2 restart 2
          '
